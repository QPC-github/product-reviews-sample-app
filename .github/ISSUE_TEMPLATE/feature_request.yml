name: ⭐️ Feature
description: New functionality to add
title: "[FEATURE] <title>"
labels: [enhancement]
body:
- type: textarea
  attributes:
    label: Is your proposal related to a problem?
    description: Provide a clear and concise description of what the problem is. For example, "I'm always frustrated when..."
  validations:
    required: false
- type: textarea
  attributes:
    label: Describe the solution you'd like
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about your idea!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
